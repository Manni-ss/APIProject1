<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TranslateAPI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body align="center">
<h1>Translation Station</h1>
<div>Translate here:</div>
<input type="text" id="text">
<br>
<div> Select Your Language</div>
<select id="language" class="btn btn-info dropdown-toggle">
    <option value="en-fr">French</option>
    <option value="en-sp">Spanish</option>
    <option value="en-ru">Russian</option>
    <option value="en-de">German</option>
    <option value="en-ja">Japanese</option>
    <option value="en-ar">Arabic</option>
</select>

<br>
<button id="button" class="btn btn-success">GO</button>
<div id="translation"></div>
</body>
</html>
